    <section>
      <figure>
      <h2>Stews</h2>
        <p>There are many kinds of delicious Korean Stews. My favorite is kimchi stew with pork. I am also a fan of a certain stew called potato stew when translated, it is also made with pork. Sometimes there is nothing better than a korean stew on a cold winter's day.</p>
      </figure>
      
      <figure>
      <h2>BBQ</h2>
        <p>There are also many kinds of delicious Korean BBQ. The best Korean BBQ comes with an assortment of side dishes to compliment the beef or pork that is being grilled. The best Korean BBQ options to pick when going out, is usually the cheaper option. </p>
      </figure>
      
      <figure>
      <h2>Street Food</h2>
        <p>Some of the best korean foods are the street foods that you can find everywhere. They offer a tasty and cheap option when on the go, or whenever your mood strikes. The spicy rice cakes are amazing and so are the meats on a stick.</p>
      </figure>
